<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <!-- text and button -->
        <div class="title">
          <h1>
            Let's play<br />
            the Tic-tac-toe Game!
          </h1>
        </div>
        <div class="restart">Start a New Game</div>
      </div>
      <div class="right">
        <!-- the game -->
        <div class="game">
          <div class="header">
            <div class="player-x">
              <span>Player X</span>
            </div>
            <div class="player-o">
              <span>Player O</span>
            </div>
          </div>
          <div class="board">
            <div class="board-tile">1</div>
            <div class="board-tile">2</div>
            <div class="board-tile">3</div>
            <div class="board-tile">4</div>
            <div class="board-tile">5</div>
            <div class="board-tile">6</div>
            <div class="board-tile">7</div>
            <div class="board-tile">8</div>
            <div class="board-tile">9</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
