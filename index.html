<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <!-- text and button -->
        <div class="title">
          <h1>
            The time has come...<br />
            to play Tic-tac-toe!
          </h1>
        </div>
        <div class="buttons">
          <div class="restart">Start a New Game</div>
          <div class="night-svg-cta">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-moon"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
              />
            </svg>
            <div class="svg-cta-text">Dark / Light</div>
          </div>
        </div>
      </div>
      <div class="right">
        <!-- the game -->
        <div class="game">
          <div class="header">
            <div class="player-X">
              <span>Player X</span>
            </div>
            <div class="player-O">
              <span>Player O</span>
            </div>
          </div>
          <div class="board">
            <div class="board-tile" data-index="0"></div>
            <div class="board-tile" data-index="1"></div>
            <div class="board-tile" data-index="2"></div>
            <div class="board-tile" data-index="3"></div>
            <div class="board-tile" data-index="4"></div>
            <div class="board-tile" data-index="5"></div>
            <div class="board-tile" data-index="6"></div>
            <div class="board-tile" data-index="7"></div>
            <div class="board-tile" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/main.js" type="module"></script>
  </body>
</html>
